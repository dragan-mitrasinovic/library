<div class="wrapper">
  <mat-card class="example-card" *ngFor="let book of books">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>Authors: {{ book.authors }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ book.coverPicture }}" />
    <mat-card-content>
      {{ remainingDays(book) }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onReturn(book)">
        Return
      </button>
      <button mat-button routerLink="/book-page/{{ book._id }}">Details</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card" *ngIf="books.length == 0">
    <h1>No currently borrowed books</h1>
  </mat-card>
</div>
