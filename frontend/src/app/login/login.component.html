<mat-card class="login">
  <mat-card-content>
    <mat-card-title> LOGIN </mat-card-title>
    <form [formGroup]="loginForm" (submit)="onLogin()">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Username"
        />
        <mat-error *ngIf="!loginForm.controls['username'].valid">
          Enter your username
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error *ngIf="!loginForm.controls['password'].valid">
          Enter your password
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button color="accent" (click)="onGuestLogin()">
          Guest
        </button>
      </mat-card-actions>
      <mat-card-footer>
        <h3>
          Don't have an account? <a routerLink="/register">Register here</a>
        </h3>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
<mat-card class="picture-wrapper">
  <mat-card class="example-card" *ngFor="let book of topBooks">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ book.coverPicture }}" />
  </mat-card>
</mat-card>
